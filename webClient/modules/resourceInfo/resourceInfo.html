<h3>Resource Info</h3>
<table>
  {{each results}}
	<tr>
		<td style="text-align: right; font-weight:bold">
			<a href="#" rel="${property.toString()}">${property.fragment}</a>
		</td>
		<td>
			{{if (typeof object === "object") }}
			<a href="#" rel="${object.toString()}">${object.fragment}</a>
			{{else}}
				${object}
			{{/if}}
		</td>
	</tr>
  {{/each}}
</table>
